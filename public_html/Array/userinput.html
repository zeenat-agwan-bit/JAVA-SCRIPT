<html>
    <head>
        <title>Input From User In Array</title>
    </head>
    <body>
        <script>
             //defining array using constructor
             var x=new Array(3);//length
             var len=x.length;
//            //defining array
//            var input = prompt("Enter No Of Elements");
//            var x = [];

//input
            for (let i = 0; i <= len; i++) {
                x[i] = prompt("enter name :")
            }

            //display values
            for (let value of x) {
                document.write(value + "<br>");
            }


        </script>
    </body>
</html>
