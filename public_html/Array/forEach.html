<html>
    <head>
        <title>forEach loop</title>
    </head>
    <body>
        <script>

            var x = ["man", "non", "o", 80, "k"];
            x.forEach(function (value,index){
              document.write(value+"<br>"+index);  
            })
            

            
        </script>
    </body>
</html>
