<html>
    <head>
        <title>join()</title>
    </head>
    <body>
        <script>
            /*joins the element of array into
             a string and retuns the string.
             the element will be separeted by
             a specified separator.
             the default separator is comma.
             */


            var zee = ["aaa", "bbb", "ccc"];
            var new1 = zee.join("|");
            document.write(zee + "<br>");
            document.write(new1 + "<br>");
            document.write(typeof (new1));

        </script>
    </body>
</html>
