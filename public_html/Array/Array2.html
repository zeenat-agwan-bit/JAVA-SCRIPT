<html>
    <head>
        <title>accessing Array elements</title>
    </head>
    <body>
        <script>
            var student = [];//empty
            student[0] = "aaa";//initialise
            student[1] = "bbb";//initialise
            student[6] = "ccc";
            document.write((student) + "<br>");
             student[6] = "rrr";
            document.write((student) + "<br>");
           
            document.write((student[12]));//undefined

        </script>
    </body>
</html>
