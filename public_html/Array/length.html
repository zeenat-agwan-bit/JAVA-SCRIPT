<html>
    <head>
        <title>length property of  an array</title>
    </head>
    <body>
        <script>
            //auto updated as new ele are added to the array
            //commonly used to iterate through all elements of an array
            
            var school = [10, 20, 30, "aaa"];
            document.write(school.length + "<br>");
             </script>
    </body>
</html>
