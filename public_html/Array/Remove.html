<html>
    <head>
        <title>Removing an array element</title>
        </head>
    <body>
        <script>
            var school=[10,20,30,40,"aaa"];
            document.write(school+"<br>");
            delete school[3];
            document.write(school+"<br>");
            document.write(school[3]);//undefined
            
            </script>
    </body>
</html>
