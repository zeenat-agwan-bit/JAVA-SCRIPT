
<html>
    <head>
        <title>Concat to merge and return new array</title>
         </head>
    <body>
        <script>
           var zee=["aaa",90,"bbb",80];
           var zee1=["bbb"];
           var new1=zee1.concat("ppp");
           var newe=zee.concat(zee1);
           document.write(new1+"<br>");
           document.write(newe);
           
           
            </script>
        </body>
</html>
