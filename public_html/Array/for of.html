<html>
    <head>
        <title>for of loop</title>
    </head>
    <body>
        <script>
            /*for...of statement creates a loop iterating over iterable object
             for(var variable_name of array){
             }
             */
            var x = ["man", "non", "o", 80, "k"];
            for (let value of x) {
                document.write(value + "<br>");
            }



        </script>
    </body>
</html>
