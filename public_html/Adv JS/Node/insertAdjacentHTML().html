<html>
    <head>
        <title>insertAdjacentHTML()</title>
    </head>
    <body>
        <div id="mydiv">
            <h1 id="myh1">Heading 1</h1>
            <h2  id="myh2">Heading 2</h2>
            <h3  id="myh3">Heading 3</h3>
        </div>
        <script>
            //targetElement.insertAdjacentHTML(position , element)
//position : beforebigin afterbegin beforeend afterend
            var parentNode = document.getElementById("mydiv");
            var h = document.getElementById("myh2");
            var myhtml ="<span>this is span</span>";
            h.insertAdjacentHTML('beforebegin',myhtml);//copy not move
              h.insertAdjacentHTML('afterbegin',myhtml);//copy not move
              h.insertAdjacentHTML('beforeend',myhtml);//copy not move
              h.insertAdjacentHTML('afterend',myhtml);//copy not move
            
            console.log(parentNode);
        </script>
    </body>
</html>
