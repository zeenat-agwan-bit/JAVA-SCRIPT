<!DOCTYPE html>
<!--
creates a new array
map(callback(currentValue , index , array),thisArg);
-->
<html>
    <head>

    <body>
        <script>
            var arr = [10, 20, 30, 40, 50];
            var newarr = arr.map(function (value, i) {
                value++;//11 21 31 41 51 
                // console.log(value);//current values(mandetory)
                return value;
            });
            console.log(arr);//no modification in original array in map
            console.log(newarr);

            ];
         var newAA=   arrr.map((value,i) =>value.product   );

               // console.log(value.price);
         
            console.log(newAA);
        </script>
    </body>
</html>
