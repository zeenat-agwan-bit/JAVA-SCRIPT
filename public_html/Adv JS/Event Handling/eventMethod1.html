<!DOCTYPE html>

<html>
    <head>
        <title>event</title>
        <style>
            #one{
                width: 400px;
                height:400px;
                background-color:orange;
            }
            #two{
                width: 300px;
                height:300px;
                background-color:lightblue;
            }
            #three{
                width: 200px;
                height:300px;
                background-color:pink;
            }
            #four{
                width: 100px;
                height:100px;
                background-color:yellow;
            }
        </style>
    </head>
    <body>
        <h1>Event Methods</h1>
        <div id="one">1
            <div id="two">2
                <div  id="three" data-name="3">3
                </div >
            </div>
        </div>
        <script>
            function div1(e) {
                this.style.backgroundColor = 'red';
            }
              function div2(e) {
                this.style.backgroundColor = 'blue';
                    e.stopImmidiatePropagation();
            }
              function div_2(e) {
                this.style.width= '250px';
            }
              function div3(e) {
                this.style.backgroundColor = 'green';
              //  e.stopPropagation();
            }
            var divOne=document.getElementById("one");
             var divTwo=document.getElementById("two");
              var divThree=document.getElementById("three");
            divOne.addEventListener("click",div1,false);
             divTwo.addEventListener("click",div2,false);
              divTwo.addEventListener("click",div_2,false);
               divThree.addEventListener("click",div3,false);
        </script>
    </body>
</html>
