<!DOCTYPE html>

<html>
    <head>
        <title>TODO</title>
    </head>
    <body>
        <h1>Override</h1>
        <button id="mybtn">Click Me</button>
        <script>
            function disp1() {
                alert("Button Clicked 1");
            }
            ;
            function disp2() {
                alert("Button Clicked 2");
            }
            ;
            document.getElementById("mybtn").onclick = disp1;
            document.getElementById("mybtn").onclick = disp2;//this will be displayed

        </script>
    </body>
</html>
