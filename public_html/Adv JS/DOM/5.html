<!DOCTYPE html>
<!--
querySelector
returns object NodeList
-->
<html>
    <head>
        <title class="geek">Tree</title>
    </head>
    <body>
        <h1> Learning JS</h1>
        <h2>LogIn shows</h2>
        <p class="geek myclass">Welcome <span>GEEKS</span>
            <em>WORLD</em> <span>Youtube</span></p>

        <p class="myclass"><span>Bye</span>Geeky</p>
        <div id="show">
            <p>!st p inside div<p>
            <p class="geek">2nd p inside div</p>
            <p class="geek 1">3rd p inside div</p>
              
           
        </div>
         <div id="show1">
                  <p>!st p inside div</p></div>
        <div>hello i am div</div>
        
        <script>
            //element selector   
            var result = document.querySelectorAll("p , h1","#show");//all
            // var result = document.querySelector("p ,h");//h,show who find first
            document.write(result + "<br>");
            console.log(result);
            
            //ID selector   
            var result1 = document.querySelectorAll("#show");
            // var result1 = document.querySelector("#show,#show1");//#show,show who find first
            document.write(result1 + "<br>");
            console.log(result1);
            
             //class selector   
            var result2 = document.querySelectorAll(".geek , .geek1");//all
            // var result2 = document.querySelector(".geek,.geek myclass");//geek,show who find first
            document.write(result2 + "<br>");
            console.log(result2);
            
            //attribute selector
            var result3 = document.querySelectorAll("div[id]");//#show ,#show1
            // var result3 = document.querySelector("div[id='show']");//#show 
            document.write(result3 + "<br>");
            console.log(result3);
            
            
            //child selector

        </script>
    </body>
</html>
