<html>

        </head>
    <body>
        <h1>Focus And Blur</h1>
        <button type="button" id="opnbtn">Open Window</button>
        <button type="button" id="focusbtn">Focus</button>
        <button type="button" id="blurbtn">Blur</button>
        <script>
            var newwindow;
            function openWin(){
                newwindow=window.open("","_blank","width=300","height=200");
            }
             function focusWin(){
                newwindow.focus();
            }
              function blurWin(){
                newwindow.blur();
            }
            document.getElementById("opnbtn").addEventListener("click",openWin);
             document.getElementById("focusbtn").addEventListener("click",focusWin);
              document.getElementById("blurbtn").addEventListener("click",blurWin);
            
            
            </script>
    </body>
</html>
