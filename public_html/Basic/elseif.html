    <body>
        <script >

            var result = prompt("enter  a Number :");


            if ((result <= 30)) 
                document.write("Fail");
           
            else if(result<=40)
                document.write("Pass");
            else if(result<=60)
                document.write("good");
            else 
                document.write("Very Good");
           
        </script>
