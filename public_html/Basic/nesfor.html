<html>
    <head>
        <title>HEllo JS</title>
    </head>
    <body>
        <script>
            for (i = 0; i < 3; i++) {
                document.write("<strong>outer loop</strong>");
                document.write(i);
                document.write("<br>");
                for (j = 0; j < 5; j++) {
                    document.write("Inner loop");
                    document.write(j);
                    document.write("<br>");
                }
            }
            document.write("rest of the code");
        </script>
    </body>
</html>
