<html>
    <head>
        <title>HEllo JS</title>
    </head>
    <body>
        <script>
           var i=0;
           while(i<3)
           {
               document.write("<strong>Outer loop</strong>");
               document.write(i);
                i++;
               document.write("<br>");
               var j=0;
               while(j<5)
               {
                   document.write("inner loop");
                   document.write(j);
                   j++;
                   document.write("<br>")
               }
           }
              document.write("rest of the code");
        </script>
    </body>
</html>
