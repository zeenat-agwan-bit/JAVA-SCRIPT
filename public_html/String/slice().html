<html>
    <head>
        <title>slice()</title>
    </head>
    <body>
        <script>
            //original array will not be modified
            //returns the shallow copy of a portion of
            // an array into a new array object
            //selected from begining to end
            //(end not included)
            //if begin is greater than the
            //length of the sequence ,an empty array is returned.
            //a negative  index can be used,indicating an offset from end of the seq
            //slice(-2)extracts the last 2 elements in the seq.
            //
            //syn:arr_nm.slice(start,end);

            var str ="Hello There I Am Here";
document.write(str.slice(0,4)+"<br>");//ere I(4 not included)
document.write(str.slice(-0,-4)+"<br>");//(-4 not included)
document.write(str.slice(1,9));//(1 not included)


        </script>
    </body>
</html>
