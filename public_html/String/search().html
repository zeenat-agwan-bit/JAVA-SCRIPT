
<!--
the search method searches a string for a specified value
and returns the position of the match
it cant take a second start position
argument
we can use regular exp also it is an
advanced form of indexOf()
-->
<html>
   
    <body>
       <script>
        var zee="Hello there i am using netBeans";
        document.write(zee.search("H"));//0
        document.write("<br>");
        document.write(zee.search("there"));//6
           </script>
    </body>
</html>
