
<!--
similar to slice().
returns the part of string between
start index and a num of char after it
if start is a positive number,
the index starts counting at the 
start of the String.
if start is a negative number,
the index starts counting at the 
end of the String.
-->
<html>

    <body>
        <script>
            var zee = "Hello there i am using netBeans";
      document.write(zee.substr(8,8));//ere i am
            //after 8th character it counts
            //further 8 charcter from start
            
            document.write("<br>");
            document.write(zee.substr(-0,-1));//not accepted
        </script>
    </body>
</html>
