
<html>
    <head>
        <title>Template Literal/template String</title>
    </head>
    <body>
        <script>
            var a = 5;
            var str = "hello";
            
            document.write(`${a + 6} Welcome user ${str}` +"<br>");
            
//function
            function  myfun(say) {
                return say;
            }
            document.write(`${myfun("hiii")}World`+"<br>");
            document.write(`User Said : ${str}`);
        </script>
    </body>

</html>
