<html>

    <body>
        <script>
/*converts a number into 
string,keeping a specified number
of decimals also it rounds
the decimal.if the desired number
of decimals are higher than 
actual number,nulls are added
to create the desired decimal length.
     */
            var d = 589049.3783829;
            document.write(d.toFixed() + "<br>");
            document.write(d.toFixed(4)  + "<br>");
            document.write(d.toFixed(8) + "<br>");
            document.write(d.toFixed(6) + "<br>");
            


        </script>
    </body>
</html>
