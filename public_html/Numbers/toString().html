<html>

    <body>
        <script>

            var d = 10;
            document.write(typeof (d) + "<br>");
            document.write(d.toString() + "<br>");
            document.write(typeof (d.toString()) + "<br>");
             document.write(d.toString(2) + "<br>");//binary
              document.write(d.toString(8) + "<br>");//octal
               document.write(d.toString(16) + "<br>");//hexa decimal
          

        </script>
    </body>
</html>
