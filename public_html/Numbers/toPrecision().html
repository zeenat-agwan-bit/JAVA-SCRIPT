<html>

    <body>
        <script>
            //it formats a number to a specified length.
            //a decimal point and nulls are added if needed,to create the specified
            //length.
            var d = 585.37839;
            document.write(d.toPrecision() + "<br>");
            document.write(d.toPrecision(2) + "<br>");//5.9e+2
            document.write(d.toPrecision(4) + "<br>");//585.4


        </script>
    </body>
</html>
