    <body>
        <script>
            /*used to loop through an object's properties
             iteration purpose
             for(var varible_name in object_name){
             block of statements
             }
             */
            function Mobile(model_no) {
                this.model = model_no;
                this.color = 'blue';
                this.ram = '4gb';
                this.price = function () {
                    document.write(this.model + "price rs. 9000<br>");
                };
            }

            var sams = new Mobile('galaxy');
            var nokia = new Mobile('9090');

            for (var specs in nokia) {
                //if you dont want to see methods
                if (typeof nokia[specs] !== 'function') {
                    document.write(specs + "" + nokia[specs] + "<br>");//for key
                }
            }

        </script>

    </body>
