<html>
    <head>
        <title>JS</title>
    </head>
    <body>
        <p>Prototype Inheritance</p>
        <script>
            
            /*
             Mobile function(prototype)<--Mobile.Prototype(__proto__)<--Object.prototype <--null
             */
            //Super class
            var Mobile = function () {
                this.a = 10;
            }
            
            Mobile.prototype.z = 30;
            
            //Sub-class
            var Samsung = function () {
                Mobile.call(this);
                this.b = 20;
                }
                
                //prototype inheritance
                //child class nm prototype cons=parent class nm and prototype
         Samsung.prototype=Object.create(Mobile.prototype);
         Samsung.prototype.constructor=Samsung;   
            
            var s=new Samsung();
             document.write(s.a+"<br>");
             document.write(s.b+"<br>");
             
 //to access this we need to write prototype inheritance code
             document.write(s.z);
        </script>
        
    </body>
</html>
