<html>
    <head>
        <title>Inh4 Modified</title>
    </head>
    <body>
        <script>

            //function for inheritance
            function extend(child, parent) {
                child.prototype = Object.create(parent.prototype);
                child.prototype.constructor = child;
            }

            //Super class
            var Mobile = function () {

            };
//(one method of super class which is accessible for sub classes)
            //Prototype method
            Mobile.prototype.getModel = function () {
                return this.model;
            }

            //Sub-Class
            var Samsung = function (model, price) {
                this.model = model;
                this.price = price;
            }
            //Sub-Class
            var Lenovo = function (model) {
                this.model = model;
            };

//Inheritance Code
            extend(Samsung, Mobile);
            extend(Lenovo, Mobile);



            Samsung.prototype.getPrice = function () {
                return this.price;
            };

            var galaxy = new Samsung('Galaxy', 4000);
            var asha = new Lenovo('kkk 8');
            console.log(galaxy.getModel());
            console.log(asha.getModel());//super class method
            console.log(galaxy.getPrice());//sub class method


        </script>

    </body>
</html>
