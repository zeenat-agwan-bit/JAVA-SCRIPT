<!DOCTYPE html>
<!--

-->
<html>
  <body>
      <script>
       //Day as Number 1 - 31
       //Hours as Number 0 - 23
       //Month As Number 0 - 11 Ex- 0 = jan
       //Week Day As a Number 0 -6 Ex-= sun
       var d=new Date();
       document.write(d + "<br>");
       
      
       document.write(d.getHours()+"<br>");
       
        
       document.write(d.getMinutes()+"<br>");
       
      
       document.write( d.getDate()+"<br>");
       
        
       document.write(d.getMonth()+"<br>");
       
       
       document.write( d.getFullYear()+"<br>");
      </script>
    </body>
</html>
