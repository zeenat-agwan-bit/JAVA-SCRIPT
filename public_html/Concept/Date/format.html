
<html>

    <body>
        <script>
            var d = new Date();
            document.write(formatDate(d) + "<br>");
            function formatDate(pd) {
                var date = pd.getDate();
                var month = pd.getMonth();
                month++; //for proper date for user rather in js
                var year = pd.getFullYear();
                return date + "-" + month + "-" + year;
            }
            //task change month to month name
        </script>
    </body>
</html>
