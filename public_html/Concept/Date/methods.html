<!DOCTYPE html>
<!--

<html>
  <body>
      <script>
       //Day as Number 1 - 31
       //Hours as Number 0 - 23
       //Month As Number 0 - 11 Ex- 0 = jan
       //Week Day As a Number 0 -6 Ex-= sun
       var d=new Date();
       document.write(d + "<br>");
       
       d.setHours(22);
       document.write(d+"<br>");
       
        d.setMinutes(56);
       document.write(d+"<br>");
       
        d.setDate(26);
       document.write(d+"<br>");
       
        d.setMonth(11);
       document.write(d+"<br>");
       
        d.setFullYear(2020);
       document.write(d+"<br>");
      </script>
    </body>
</html>
