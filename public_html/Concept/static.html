<html>
    <head>
        <title>static keyword</title>
    </head>
    <body>
        <script>
            //shared in all class
            //used for utility method (no need to create an object)
            class Mobile {
               
                    static disp(){
                    return "Static Method<br>";
                }
            }
            document.write(Mobile.disp());

        </script>
    </body>
</html>
